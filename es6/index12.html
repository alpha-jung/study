<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

        <script>
            /*
                Map, Set
                ES6 부터 추가된 자료형
            
                * Map
                key, value 를 저장하는 자로형

                ** 특징
                1. 자료간의 연관성을 표현하기 위해 사용
                2. Object 자로형은 Key 값으로 문자만 가능
                   Map 자료형은 모든 유형 가능
                   ex) map.set([1,2,3], 'Kim');
                
                
                * Set
                Map 자료형과 유사

                ** 특징
                1. 중복 자료를 허용하지 않음
                2. Set <-> Array 변환 가능
            */

            let person = new Map();
            person.set('name', 'Kim');
            person.set('age', 20);

            console.log(person.get('name'));
            // person.delete('age');
            console.log(person.size);

            for(let key of person.keys()) {
                console.log(key + " , " + person.get(key));
            }


            let names = ['john', 'tom', 'andy', 'tom'];
            let names2 = new Set(['john', 'tom', 'andy', 'tom']);
            names2.add('sally');
            // names2.delete('sally');
            // names2.has('sally');

            console.log(names2.size);

            names = [...names2];
        </script>

    </body>
</html>
