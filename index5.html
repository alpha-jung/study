<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            /*
                Default Parameter : 해당 파라미터에 아무 값도 없을 경우, 함수 생성시에 설정한 값이 Default 로 적용

                ** 특징
                1. 수학 연산도 가능

                ex)
                function add(a, b = 2 * a) {
                    console.log(a + b);
                }

                2. 함수의 return 값으로 설정 가능
            */

            function test() {
                return 10;
            }

            function add(a, b = test()) {
                console.log(a + b);
            }

            add(1);
            add(1, 2);


            /*
                Arguments ( 옛날 문법 )

                ** 특징
                모든 파라미터를 한번에 다루고 싶을 경우 사용
                
                ** 단점
                특정 파라미터만 다루고 싶을 때 번거로움
            */
            function test2(a, b, c) {
                console.log(arguments);

                for(let i = 0; i < arguments.length; i++) {
                    console.log(arguments[i]);
                }
            }

            test2(1, 2, 3);


            /*
                rest parameter : 함수에 들어오는 모든 파라미터를 대괄호에 보관 ( Array 로 묶어줌 )

                ** 장점
                특정 자리에 오는 파리미터들을 Array 로 묶어줌
                ex)
                function test3(a,b, ...parameters) {
                    console.log(parameters);
                }

                ** 특징
                1. 함수 매개변수 가장 뒤에 위치해야 함
                2. 하나의 rest parameter 만 사용할 수 있음
                ex) 
                function (...parameters, a, b) => error
                function (a, ...test1, ...test2) => error
            */
            function test3(...parameters) {
                console.log(parameters);

                parameters.forEach((a) => {
                    console.log(a);
                });
            }

            test3(1,2,3,4,5,6,7);
            
            function test4(a, b, ...parameters) {
                console.log(parameters);
            }

            test4(1,2,3,4,5,6,7);


            // 1. '김', '밥', 1, 2, 3
            var t1 = [1,2,3];
            var t2 = '김밥';
            var t3 = [...t2, ...t1];
            console.log(t3);


            // 2. you
            var t1 = [1,2,3];
            var t2 = ['you', 'are'];
            var t3 = function(a, b) {
                console.log([...a]);
                console.log([...b]);
                console.log(...[...b]);
                console.log([[...a], ...[...b]]);
                console.log([[...a], ...[...b]][1]);
            }

            t3(t1, t2);


            // 3. 출력은 9, 리턴된 값은 10
            function exam1(a = 5, b = a * 2) {
                console.log(a + b);
                return 10;
            }

            exam1(3);

            // 4. 15
            function exam2(a = 5, b = a * 2) {
                console.log(a + b);
            }

            exam2(undefined, undefined);


            function makeArray(...arr) {
                return arr;
            }

            var newArr = makeArray(1, 2, 3, 4, 5);
            console.log(newArr);


            let nums = [2,3,4,5,6,1,3,2,5,5,4,6,7];

            console.log(Math.max(...nums));


            function examSort(str) {
                let tmp = [...str];
                let result = tmp.sort();
                
                console.log(result);
                console.log(...result);
            }

            examSort('bear');


            function examMining(str) {
                let result = { };
                [...str].forEach(function(a) {
                    if(result[a] > 0) {
                        result[a] = result[a] + 1;
                    } else {
                        result[a] = 1;
                    }
                });

                console.log(result);
            }

            examMining('aacbbb');
        </script>
    </body>
</html>
